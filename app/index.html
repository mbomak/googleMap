<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>Google map</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <!-- site -->
    <div class="site">

      <main>  

        <!-- map-wrap -->
        <div class="map-wrap">

          <!-- map -->
          <div class="map" data-center-map="47.9580000,33.4355699" data-zoom-map="11.5"></div>
          <!-- /map -->

          <!-- controls -->
          <div class="controls"></div>
          <!-- /controls -->

        </div>
        <!-- /map-wrap -->

      </main>

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhYgU_Mb1M2lIrv75ed1pwpH26k9vyl8I"></script>
    <script src="https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/src/markerclusterer.js"></script>
    <script src="js/jquery.index.min.js"></script>
</body>
</html>
